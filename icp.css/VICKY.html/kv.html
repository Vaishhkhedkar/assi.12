<!DOCTYPE html>
<html lang="en">
<head>
    <title>classic Rounded Button</title>
    <style>
     .button-classic {
       border: 2px solid #4CAF50; 
       border-radius: 20px; 
       background-color: #4CAF50; 
       color: white; 
       padding: 10px 20px; 
       text-align: center; 
       text-decoration: none; 
       display: inline-block; 
       font-size: 16px; 
       cursor: pointer; 
}
    </style>
</head>
<body>
    <div class="button-classic"></div>
</body>
</html>
