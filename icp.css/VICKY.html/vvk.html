<!DOCTYPE html>
<html lang="en">
<head>
    <title>Outlined Button</title>
    <style>
        #btn-recording{
            background-color: #cc0303;
        }
        #btn-presenting {
            background-color: #0368cc;
            color: #f6b7b7;
        }
     .button-outline {
       border: 2px solid #f38321;
       border-radius: 20px; 
       background-color: #4CAF50; 
       color: #f38321; 
       padding: 10px 20px; 
       text-align: center;
       text-decoration: none;
       display: inline-block; 
       font-size: 16px;
       cursor: pointer;
}
    </style>
</head>
<body>
    #btn-recording{
        background-color:#cc0303;
    }
    #btn-presenting {
        background-color: #0368cc;
        color: #f6b7b7;
    }
    <div class="Outlined Button"></div>
</body>
</html>
