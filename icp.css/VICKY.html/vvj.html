<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gradient Button</title>
    <style>
     .button-gradient {
        border: none; 
        border-radius: 20px;
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        color: white; 
        padding: 10px 20px;
        text-align: center; 
        text-decoration: none;
        display: inline-block; 
        font-size: 16px; 
        cursor: pointer; 
}
    </style>
</head>
<body>
    <div class="Gradient Button"></div>
</body>
</html>
