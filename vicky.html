
<!DOCTYPE html>
<html>
<head>
    <title>External CSS Example</title>
    <style>
        h1 {
            color: rgb(255, 98, 0);
        }
        p {
            font-size: 16px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
